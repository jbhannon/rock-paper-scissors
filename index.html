<!DOCTYPE html>

<body>
    <script>
        function computerPlay() {
            const randInt = Math.floor(Math.random()*3);
            return (randInt === 0) ? 
                'Rock' : (randInt === 1) ? 
                'Paper' : 'Scissors';
        }
        function capitalFirstLetter(str) {
            return str[0].toUpperCase()+str.slice(1).toLowerCase();
        }
    </script>
</body>
</html>
